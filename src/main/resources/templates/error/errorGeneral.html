<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .error-card { max-width: 600px; border: none; shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .icon-box { font-size: 4rem; color: #dc3545; }
    </style>
</head>
<body>
    <div class="card error-card text-center p-5">
        <div class="icon-box mb-3">
            <i class="bi bi-exclamation-octagon-fill"></i>
        </div>
        <h1 class="display-6 fw-bold text-danger" th:text="${titulo}">Error</h1>
        <p class="lead mt-3" th:text="${mensaje}">Descripción del error amigable.</p>
        
        <hr>
        
        <div class="accordion" id="accordionError">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTech">
                        Ver detalle técnico (para soporte)
                    </button>
                </h2>
                <div id="collapseTech" class="accordion-collapse collapse" data-bs-parent="#accordionError">
                    <div class="accordion-body text-start code text-muted small">
                        <code th:text="${errorTecnico}"></code>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <a href="/" class="btn btn-primary">Ir al Inicio</a>
            <button onclick="history.back()" class="btn btn-outline-secondary">Regresar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
