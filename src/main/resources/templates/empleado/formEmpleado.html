<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/base :: head(styles='/css/form-styles.css')}"></head>
<body>
    <header th:replace="~{fragments/base :: headerCompleto}"></header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h4 th:if="${empleado.clave == null}">Crear Nuevo Empleado</h4>
                        <h4 th:unless="${empleado.clave == null}">Modificar Empleado</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${actionUrl} ?: @{/empleados/guardar}" 
					      method="post" th:object="${empleado}">
					    <!-- CSRF -->
					    <input type="hidden"
					           th:name="${_csrf.parameterName}"
					           th:value="${_csrf.token}" />
					
					    <!-- Bandera para saber si viene desde Mi Perfil -->
					    <input type="hidden" name="fromPerfil"
					           th:if="${fromPerfil}"
					           value="true" />
					
					    <div class="mb-3">
					        <label for="clave" class="form-label">Clave</label>
					        <input type="text" id="clave" th:field="*{clave}" class="form-control" 
					               th:readonly="${empleado.clave != null}" 
					               placeholder="Ej: MES001, COC002">
					    </div>
					
					    <div class="mb-3">
					        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
					        <input type="text" id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control">
					    </div>
					
					    <div class="mb-3">
					        <label for="puesto" class="form-label">Puesto</label>
					        <select id="puesto" th:field="*{puesto}" class="form-select" required>
					            <option value="">-- Seleccione un puesto --</option>
					            <option value="MESERO">Mesero</option>
					            <option value="COCINERO">Cocinero</option>
					            <option value="CAJERO">Cajero</option>
					            <option value="EMPLEADO">Empleado general</option>
					            <option value="SUPERVISOR">Supervisor</option>
					        </select>
					    </div>
					
					    <div class="text-end">
					        <button type="submit" class="btn btn-success">Guardar</button>
					
					        <!-- Si viene desde MI PERFIL -->
					        <a th:if="${fromPerfil}" th:href="@{/productos}" class="btn btn-secondary">
					          Cancelar
					        </a>
					
					        <!-- Si viene desde /empleados -->
					        <a th:unless="${fromPerfil}" th:href="@{/empleados}" class="btn btn-secondary">
					          Cancelar
					        </a>
					    </div>
					</form>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
