<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: head(styles='/css/form-styles.css')}"></head>
<body class="bg-light py-4">
<header th:replace="~{fragments/base :: headerCompleto}"></header>

  <div class="container my-4"> <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
        
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0" th:if="${cliente.id == null}">Registro de Cliente</h4>
            <h4 class="mb-0" th:unless="${cliente.id == null}">Modificar Cliente</h4>
          </div>
          
          <div class="card-body">

            <div th:if="${error}" class="alert alert-danger" role="alert">
              <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert">
              <span th:text="${success}"></span>
            </div>

            <form th:action="${actionUrl} ?: @{/guardar}" method="post" th:object="${cliente}" enctype="multipart/form-data">
                    
                <input type="hidden" th:if="*{id == null}" th:field="*{id}" />

				<div class="mb-3" th:if="*{id != null}">
				    
				    <div sec:authorize="hasAnyAuthority('ADMIN', 'CAJERO')">
				        <label for="id" class="form-label">ID</label>
				        <input type="text" class="form-control" id="id" th:field="*{id}" readonly />
				    </div>
				
				    <div sec:authorize="!hasAnyAuthority('ADMIN', 'CAJERO')">
				        <input type="hidden" th:field="*{id}" />
				    </div>
				    
				</div>

                <div class="row g-3">
                  <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" required />
                  </div>
                  <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" th:field="*{apellidos}" placeholder="Apellidos" required />
                  </div>
                </div>

                <div class="row g-3 mt-3"> <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="correo@ejemplo.com" required />
                  </div>
                  <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" th:field="*{telefono}" placeholder="10 dígitos" />
                  </div>
                </div>

                <div class="mt-3" sec:authorize="hasAnyAuthority('ADMIN', 'CAJERO')">
                  <label for="credito" class="form-label">Crédito</label>
                  <input type="number" step="0.01" min="0" class="form-control" th:field="*{credito}" placeholder="Ej. 1600.00" required />
                </div>

                <div class="mt-3">
                  <label for="fotocliente" class="form-label">Foto del cliente</label>
                  <input type="file" class="form-control" id="fotocliente" name="imagenFile" accept="image/*" />
                  <div class="form-text">Dejar en blanco para conservar la imagen actual.</div>
                </div>

                <div class="mt-3" sec:authorize="hasAnyAuthority('ADMIN', 'CAJERO')">
                  <label class="form-label d-block">¿Destacado?</label>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{destacado}" id="destacadoSi" value="1" />
                    <label class="form-check-label" for="destacadoSi">Sí</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{destacado}" id="destacadoNo" value="0" />
                    <label class="form-check-label" for="destacadoNo">No</label>
                  </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                  <button type="submit" class="btn btn-primary">Guardar</button>
                  <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                  <a href="/lista" class="btn btn-link">← Volver a la lista</a>
                </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

<footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
