<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f7fb; }
    .card {
      border: 0; border-radius: 18px;
      box-shadow: 0 10px 25px rgba(182,182,182);
      background-color: #D5D5D5;
      
    }
    .avatar {
      width: 140px; height: 140px; object-fit: cover;
      border-radius: 50%; border: 4px solid #fff;
      box-shadow: 0 6px 16px rgba(0,0,0,.12);
    }
    .badge-soft {
      background: #e7f1ff; color: #0d6efd;
      border-radius: 999px; padding: .4rem .75rem; font-weight: 600;
    }
    
    .list-group-item {
	  background-color: #D5D5D5 !important;
	  color: #000;
	}
	
	.btn{
	background-color: #000000;
	}
    
  </style>
</head>
<body class="py-5">

  <div class="container">
   
    <div th:if="${cliente == null}" class="alert alert-danger">
      Cliente no encontrado.
      <a href="/lista" class="alert-link">Volver a la lista</a>
    </div>

    <div th:if="${cliente != null}" class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div class="card p-4 p-md-5">
          <div class="d-flex flex-column flex-md-row align-items-center gap-4">
            <img
			    th:src="${cliente.fotocliente != null and !#strings.isEmpty(cliente.fotocliente)}
			             ? ${cliente.fotocliente} 
			             : @{/imagen/clientes/default.png}"
			    class="avatar"
			    alt="Foto del cliente" />

            <div class="flex-grow-1">
              <div class="d-flex align-items-center gap-3 mb-2">
                <h2 class="mb-0" th:text="${cliente.nombre} + ' ' + ${cliente.apellidos}">Nombre Apellidos</h2>
                <span th:if="${cliente.destacado} == 1" class="badge-soft">Destacado ⭐</span>
              </div>
              <div class="text-muted">ID:
                <span th:text="${cliente.id}">1</span>
              </div>
            </div>
          </div>

          <hr class="my-4">

          <div class="row g-3">
            <div class="col-12 col-md-6">
              <div class="list-group">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="text-muted">Correo</span>
                  <a th:href="'mailto:' + ${cliente.email}" th:text="${cliente.email}">correo@ejemplo.com</a>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="text-muted">Teléfono</span>
                  <a th:href="'tel:' + ${cliente.telefono}" th:text="${cliente.telefono}">0000000000</a>
                </div>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="list-group">
                <div class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="text-muted">Crédito</span>
                  <strong th:text="${#numbers.formatDecimal(cliente.credito, 1, 'POINT', 2, 'POINT')}">$0.00</strong>
                </div>
                <div class="list-group-item d-flex justify-content-between align-items-center">
                  <span class="text-muted">Estatus</span>
                  <span th:text="${cliente.destacado} == 1 ? 'Preferente' : 'Regular'">Regular</span>
                </div>
              </div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-4">
			  <!-- Si viene desde MI PERFIL (cliente logueado) -->
			  <a th:if="${fromPerfil}"
			     th:href="@{/productos}"
			     class="btn btn-secondary">
			    ← Volver al menú
			  </a>
			
			  <!-- Si viene desde ADMIN/CAJERO (lista de clientes) -->
			  <a th:unless="${fromPerfil}"
			     th:href="@{/lista}"
			     class="btn btn-secondary">
			    ← Volver a la lista
			  </a>
			</div>

        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
