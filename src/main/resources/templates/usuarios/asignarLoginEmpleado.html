<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/base :: head(styles='/css/form-styles.css')}"></head>
<body>
    <header th:replace="~{fragments/base :: headerCompleto}"></header>

    <main class="container mt-4">
        
        <h3>Asignar Cuenta de Usuario al Empleado:</h3>
        <h1 class="display-6" th:text="${empleado.nombreCompleto}"></h1>
        <h4 th:text="'Puesto: ' + ${empleado.puesto}"></h4>
        <hr>

        <div th:if="${msgError}" class="alert alert-danger" th:text="${msgError}"></div>

        <form th:action="@{/usuarios/guardarLoginEmpleado}" method="post" th:object="${usuario}">
            
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="empleadoId" th:value="${empleado.clave}" />

            <div class="row">
                <div class="col-md-6">
                    <h5>1. Datos de Acceso</h5>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario (Username)</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <h5>2. Asignar Rol (Perfil)</h5>
                    <div class="card">
                        <div class="card-body">
                            <div th:each="perfil : ${perfiles}" 
                                 th:if="${perfil.perfil != 'CLIENTE'}" 
                                 class="form-check">
                                
                                <input class="form-check-input" type="checkbox" 
                                       th:field="*{perfiles}" 
                                       th:value="${perfil.id}" 
                                       th:id="|perfil_${perfil.id}|">
                                <label class="form-check-label" th:for="|perfil_${perfil.id}|" th:text="${perfil.perfil}"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
            
            <hr>
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg"></i> Guardar y Asignar
            </button>
			<a th:href="@{/empleados}" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>

   <footer th:replace="~{fragments/base :: footer}"></footer>
</body>
</html>
