<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${producto.nombre}">Detalle Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
  html {
	  height: 100%;
	}
  
    body {
    	background-image: url('/imagenrestaurant/fondorest.jpg');
		background-size: cover;
		background-repeat: no-repeat;
		background-position: center;
    	margin: 0;
      	display: flex;
      	flex-direction: column;
      	min-height: 100vh;
    }
    
    .product-card {
      border: 0;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,.1);
      overflow: hidden;
    }
    .product-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }
    .product-title {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
    }
    .product-type {
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      color: #B49214;
    }
    .product-desc {
      font-size: 1.1rem;
      color: #555;
      line-height: 1.5;
    }
    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #198754;
    }
    
    main {
      flex: 1;
      padding: 1rem;
    }

    footer {
      background-color: #C49F16;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    footer p {
      margin: 0.2rem 0;
    }
  </style>
</head>

<body class="py-4">
<main>
<div class="container">
  <div class="card product-card">
    <div class="row g-0">
      <div class="col-md-6">
        <img class="product-img"
		     th:src="${producto.fotoProducto}"
		     th:alt="${producto.nombre}">
      </div>
      <div class="col-md-6 d-flex align-items-center">
        <div class="card-body p-4">
          <h2 class="product-title mb-2" th:text="${producto.nombre}">Nombre del Producto</h2>
          <div class="product-type mb-3" th:text="${producto.tipo}">Tipo</div>
          <p class="product-desc mb-4" th:text="${producto.descripcion}">
            Aquí va la descripción del producto…
          </p>
          <div class="product-price mb-4" th:text="'$' + ${producto.precio}">Precio</div>
          <a th:href="@{/productos}" class="btn btn-dark">← Volver al Menú</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>

<footer style="background-color: #B49214; color: white; padding: 1rem;">
  <div style="display: flex; justify-content: space-between; flex-wrap: wrap; width: 100%;">
    <div>
      <p>Kevin Yael</p>
      <p>Materia: Temas Selectos de Web</p>
    </div>
    <div style="text-align: right;">
      <p>Ciudad: Chilpancingo</p>
      <p style="margin: 0;">@Copyright 2025</p>
    </div>
  </div>
</footer>
</body>

</html>
