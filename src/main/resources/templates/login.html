<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .bg-image {
            background-image: url('/imagenrestaurant/fondorest.jpg');
            
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* Esto centra la tarjeta */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            
            /* ¡La transparencia! (blanco con 85% de opacidad) */
            background-color: rgba(255, 255, 255, 0.85); 
            
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px); /* Efecto "vidrio" */
        }
        
        .login-card h2 {
            font-weight: 700;
            color: #333;
        }
        
        .btn-login {
            background-color: #007bff;
            border: none;
            width: 100%;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="bg-image">
        
        <div class="login-card">
        
            <h2 class="text-center mb-4">Iniciar Sesión</h2>

            <form th:action="@{/login}" method="post">
            
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <button type="submit" class="btn btn-primary btn-login mt-3" style="background-color: #244821;">
                    Inicia sesión
                </button>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-1">¿No tienes una cuenta?</p>
                    <a th:href="@{/usuarios/crear}" class="btn btn-outline-secondary btn-sm w-100">
                        <i class="bi bi-person-plus-fill"></i> Regístrate
                    </a>
                </div>

            </form>
            
        </div>
    </div>

</body>
</html>
